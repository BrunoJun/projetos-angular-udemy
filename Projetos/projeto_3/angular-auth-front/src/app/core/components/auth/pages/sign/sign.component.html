<div class="container">

    <img src="../../../../../../assets/logo.svg" alt="Logo do projeto">

    <form>
        <label>
            <img src="../../../../../../assets/icons/email_img.svg" alt="Ícone do email">
            <input type="email" placeholder="Email" required>
        </label>

        <label>
            <img src="../../../../../../assets/icons/password_img.svg" alt="Ícone da senha">
            <input type="password" placeholder="Senha" required>
        </label>

        <button class="btn-vermelho">Login</button>

    </form>
    
    <span class="message-error">Usuário ou senha incorreta</span>
</div>
